<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <div v-bind:style="[styleObject,over]">你好</div>
    </div>
</body>
</html>
<script>
    new Vue({
        el:"#app",
        data:{
            styleObject:{
                color: "red",
                fontSize: "30px"
            },
            over:{
                'font-weight':'bold'
            }
        }
    })
</script>
