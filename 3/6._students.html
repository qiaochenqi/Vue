<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue.js"></script>
    <style>
        .a{
            background: red;
        }
        .b{
            background: #ffffff;
        }
    </style>

    <div id="app"></div>

<script>
    new Vue({
        el:"#app",
        template:`
        <div>
            <ul>
                <li v-for="item in stus" :class="item.myClass">
                    {{ item.name}}
                </li>
            </ul>
        </div>`,
        data:function(){
            return{
                stus:[{name:'zhangsan',myClass:'a'},{name:'lisi',myClass:'b'},{name:'wangwu',myClass:'a'}]
            }
        }
    });
</script>
