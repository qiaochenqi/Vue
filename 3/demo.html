<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" >
</head>
<body>

<div class="container">
    <h2 class="text-center">添加用户</h2>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="name" class="control-label col-sm-2 col-sm-offset-2">姓  名：</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="name"  placeholder="请输入姓名" v-model="user.name">
            </div>
        </div>
        <div class="form-group">
            <label for="age" class="control-label col-sm-2 col-sm-offset-2">年  龄：</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="age"  placeholder="请输入年龄" v-model="user.age">
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="control-label col-sm-2 col-sm-offset-2">邮  箱：</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="email"  placeholder="请输入邮箱" v-model="user.email">
            </div>
        </div>
        <div class="form-group text-center">
            <input type="button" value="添  加" class="btn btn-primary"  @click="addUser">
            <input type="reset" value="重  置" class="btn btn-primary">
        </div>
    </form>
    <hr>

    <table class="table table-bordered table-hover">
        <caption class="h3 text-center text-info">用户列表</caption>
        <thead>
        <tr>
            <th class="text-center">序号</th>
            <th class="text-center">姓名</th>
            <th class="text-center">年龄</th>
            <th class="text-center">邮箱</th>
            <th class="text-center">操作</th>
        </tr>
        </thead>
        <tbody>
        <tr v-for="(item,index) in users" class="text-center">
            <td>{{index+1}}</td>
            <td>{{item.name}}</td>
            <td>{{item.age}}</td>
            <td>{{item.email}}</td>
            <td>
                <button class="btn btn-danger btn-sm" data-toggle="modal" data-target="#del" >删除</button>
            </td>
        </tr>
        <tr>
            <td colspan="5" class="text-right">
                <button class="btn btn-danger btn-sm" data-toggle="modal" data-target="#del" >删除所有</button>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- 模态框，弹出框 -->
    <div class="modal fade" id="del">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                    <h4 class="modal-title" >确认要删除用户：{{users[nowIndex]?users[nowIndex].name:''}} 吗？</h4>
                    <h4 class="modal-title" >确认要删除所有用户吗？</h4>
                </div>
                <div class="modal-body text-center">
                    <button class="btn btn-primary" data-dismiss="modal">取消</button>
                    <button class="btn btn-primary" data-dismiss="modal" >确认</button>
                </div>
            </div>
        </div>
    </div>



</div>


</body>
</html>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script>

    new Vue({
        el : ".container",
        data : {
            users : [
                {name:"tom",age:24,email:"tom@itany.com"},
                {name:"jack",age:23,email:"jack@sina.com"}
            ],
            user : {}
        },
        methods : {
            addUser : function () {
                this.users.push(this.user)
            }
        }
    })

</script>
