<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <p>计数器：{{counter}}</p>
        <button @click = "counter++">点我</button>
    </div>
</body>
</html>
<script>
    var vm = new Vue({
        el:"#app",
        data: {
            counter: 1
        }
    });
</script>
