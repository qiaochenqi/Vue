<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>

<div class="container">
    <input type="text" v-model:value="message">

    <p>{{message}}</p>


</div>

</body>
</html>
<script>

    new Vue({
        el : ".container",
        data : {
            message : "Hello World"
        }
    })

</script>
