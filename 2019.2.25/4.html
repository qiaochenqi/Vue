<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <script src="vue.js"></script>
    <style>
            html,body,div,ul,li{margin:0;padding:0;}
            ul{border:1px solid #ccc;width:350px;margin:50px auto;list-style: none;}
            ul li{height:35px;line-height:35px;text-indent:30px;border-bottom:1px solid #ccc; background: purple;color:#fff;}
        </style>
</head>
<body>
    <div id="app">
        <my-list></my-list>
        <my-list></my-list>
        <my-list></my-list>
    </div>
</body>
</html>
<script>
    var a ={
        data:function(){
            return {
                array:["张三","李四","王五"]
            }
        },
        methods : {
            test :function(){
                alert("1")
            }
        },
        template : `
        <ul>
            <li @click="test" v-for="item in array">{{item}}</li>
        </ul>
    `
    }

    var vm = new Vue({
        el:"#app",
        data :{
        },
        components :{
            "my-list" : a
        }
    })
</script>
