<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <p>名字：{{name}}</p>
        <p>年龄：{{age*3}}</p>

    new Vue({
        el:"#app",
        data:{
            name:"qiaochenqi",
            age:"22"
        }
    })
</script>
