<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<p>原始字符串:{{message}}</p>
			<p>计算后反转字符串：{{reversedMessage}}</p>
		</div>
	</body>
</html>
<script type="text/javascript">
	new Vue({
		el:"#app",
		data:{
			message:"Runoob!"
		},
		computed:{
			//计算属性getter
			reversedMessage:function(){
				return this.message.split('').reverse().join('')
			}
		}
	})
</script>
