<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="app">
        <h1 v-text="vText"></h1>

        <p v-html="vHtml">{{vHtml}}</p>
    </div>
</body>
</html>
<script>
    new Vue({
        el:"#app",
        data:{
            vText:"这是文本",
            vHtml:"<a href='https://www.baidu.com'>baiduyixia</a>"
        }
    })
</script>
