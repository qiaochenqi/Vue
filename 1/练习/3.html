<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" v-on:click="test">
        <p>{{title}}</p>
    </div>
</body>
</html>
<script>
    new Vue({
        el:"#app",
        data:{
            title:"好好学习"
        },
        methods:{
            test:function(){
                this.title = "123456"
            }
        }
    })
</script>
