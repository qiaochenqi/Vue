<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="vue.js" type="text/javascript" charset="utf-8"></script>
		<style>
			.class1{
				background: #ccc;
				color:red;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<label for="r1">修改颜色</label>
			<input type="checkbox" v-model="use" id="r1">
			<br>
			<div v-bind:class="{'class1':use}">v-bind:class指令</v-bind></div>
		</div>
	</body>
</html>
<script type="text/javascript">
	new Vue({
		el:"#app",
		data:{
			use:false
		}
	})
</script>
