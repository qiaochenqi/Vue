<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="vue.js"></script>
	</head>
	<body>
		<div id="app">
			<p>{{title}}</p>
			<h1>{{a}}</h1>
			<ul>
				<li>{{5+5}}</li>
			</ul>
		</div>
	</body>
</html>
<script type="text/javascript">
	new Vue({
		el:"#app",
		data:{
			title:"好好学习vue",
			a: "123"
		}
	})
</script>
