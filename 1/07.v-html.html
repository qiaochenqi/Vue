<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<h1 v-text="vText"></h1>
			
			<p v-html="vHtml">{{vHtml}}</p>
		</div>
	</body>
</html>
<script type="text/javascript">
	new Vue({
		el:"#app",
		data:{
			vText:"这是一段纯文本",
			vHtml:"<a href='https://www.baidu.com'>百度一下</a>"
		}
	})
</script>
