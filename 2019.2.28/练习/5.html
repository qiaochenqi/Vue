<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
            <son @connect="say"></son>
    </div>
</body>
</html>
<script>

    Vue.component('son',{
        template:`<button @click="send">
                点击
             </button>`,
    methods:{
        send(){
            this.$emit('connect');
        }
    }
    });
    new Vue({
        el:"#app",
        data:{
            msg:"父组件"
        },
        methods:{
        say(){
            console.log(`大家好，我监听到了
    事件connect的触发`);
            }
        }
    })
</script>
