<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <son :message="msg"></son>
    </div>
</body>
</html>
<script>

    Vue.component('son',{
        props:['message'],
        template:`
        <div>{{message}}</div>
        `
    });
    new Vue({
        el:"#app",
        data:{
            msg:"父组件"
        }
    })
</script>
