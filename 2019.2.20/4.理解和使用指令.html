<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <p><a :href="f_link()">京东</a></p>
    </div>
</body>
</html>
<script>
    new Vue({
        el:"#app",
        data:{
            link : "https://www.jd.com"
        },
        methods :{
            f_link(){
                return this.link;
            }
        }
    })
</script>
