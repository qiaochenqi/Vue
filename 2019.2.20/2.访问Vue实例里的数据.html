<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue.js"></script>
    <style>

            #box{
                width:200px;
                height:200px;
                border:2px solid #ccc;
                margin:100px auto;
                text-align: center;
                line-height: 200px;
                background: red;
                color:#fff;
            }
    
        </style>
</head>
<body>
    <div id="app">
        <button @click="changew">变高</button>
        <button>变宽</button>
        <button>变色</button>

        <div id="box">{{message}}</div>
    </div>
</body>
</html>
<script>
    new Vue({
        el:"#app",
        data:{
            message:"Hello World"
        },
        methods:{
            bW(el,val){
                el.style.width = val;
            },
            bH(el,val){
                el.style.height = val;
            },
            bC(el,val){
                el.style.color = val;
            },
            changew(){
                this.bW(box,"500px");
                this.bH(box,"500px");
                this.bC(box,"#000");
                this.message = "Worled"
            }
        }
    })
</script>
