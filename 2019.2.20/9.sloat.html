<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">

    </div>
</body>
</html>
<script>
    var ss = {
        template:`
        <li>
            第一个坑
            <slot name="one"></slot>
            <hr/>
            第二个坑
            <slot name="two"></slot>
            </li>
        `
    }
    Vue.component('my-slot',ss);

    var App = {
        template:`
        <div>
            <my-slot>
                <h1 slot="one">111坑</h1>
                <h2 slot="two">222坑</h2>
                </my-slot>
            </div>
        `
    }

    new Vue({
        el:"#app",
        components:{
            app:App
        },
        template:'<app/>'
    })
</script>
