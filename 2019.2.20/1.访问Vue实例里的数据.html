<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{sayHello()}}</p>
        <hr>
        <p>{{showV()}}</p>
    </div>
</body>
</html>
<script>
    new Vue({
        el:"#app",
        data:{
            title:"Hello World"
        },
        methods:{
            Va(){
                return "123456";
            },
            sayHello(){
                return this.title;
            },
            showV(){
                return this.Va();
            }
        }
    })
</script>
