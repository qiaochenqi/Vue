<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <button @click="increase">Click Me</button>
        <p>{{counter}}</p>
    </div>
</body>
</html>
<script>
    new Vue({
        el:"#app",
        data:{
            counter:0
        },
        methods:{
            increase(){
                this.counter++;
            }
        }
    })
</script>
