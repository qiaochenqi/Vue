<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue.js"></script>
    <style>
            .demo{
                width:100px;
                height:100px;
                background-color:gray;
                display:inline-block;
                margin:10px;
            }
            .red{
                background:red;
            }
            .green{
                background:green;
            }
            .blue{
                background:blue;
            }
        </style>
</head>
<body>
    <div id="app">
        <div class="demo" @click="att = !att" :class="divClass"></div>
        <div class="demo" :class="{red : att}"></div>
        <div class="demo" :class="[color,{red : att}]"></div>
        <br>
        <input type="text" v-model="color">
    </div>
</body>
</html>
<script>
   new Vue({
        el:"#app",
        data:{
            att:false,
            color : "green"
        },
        computed:{
            divClass:function(){
                return{
                    red : this.att,
                    blue : !this.att
                }
            }
        },
        methods:{

        }
    })
</script>
